<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>FetchAPI</title>
  </head>
  <body>
    <script>
      async function fetchAndLogHTML(url) {
        try {
          const response = await fetch(url);
          if (!response.ok) {
            if (response.status >= 400 && response.status < 500) {
              console.error(
                "クライアントエラーが発生しました: ",
                response.status
              );
            } else if (response.status >= 500) {
              console.error("サーバーエラーが発生しました: ", response.status);
            } else {
              console.error("その他のエラーが発生しました: ", response.status);
            }
          } else {
            const html = await response.text();
            console.log(html);
          }
        } catch (error) {
          console.error("通信エラーが発生しました: ", error);
        }
      }
      fetchAndLogHTML("https://bootcamp.fjord.jp");
    </script>
  </body>
</html>
